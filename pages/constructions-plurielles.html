</head>

<body class="no-scroll">

    <header class="fixed-top navbar-two">
        <nav class="col-12 d-flex justify-content-between p-0">
            <div class="infos-name">
                <a href="./project.html" alt="Manon Caffin" class="infos-name text-black text-decoration-none">manon
                    caffin</a>
            </div>

            <div class="infos-nav">
                <a href="./infos.html" id="infosLink" class="infos-nav text-black text-decoration-none">infos</a>
            </div>
        </nav>
    </header>

    <main class="section-project-three">
        <div class="h-100 text-project-three p-0">
            <p class="titre-project">Au 46</p>
            <!-- <p>Commanditaire : Oïkos</p>
            <p>- Identité visuelle</p>
            <p>Conception de l'identité visuelle du podcast, La
                Tour-de-Salvagny - 2022</p> -->
        </div>
        <div class="scroll-container" onwheel="horizontalScroll(event)">
            <div class="content">
                <div class="image-project col-md-12 col-lg-6 mx-auto d-flex justify-content-center align-items-center">
                    <img src="../images/Logo-constructions-plurielles.webp" class="img-mobile" alt="Au 46" width="100%"
                        height="auto">
                </div>

                <div class="image-project col-md-12 col-lg-6 mx-auto d-flex justify-content-center align-items-center">
                    <img src="../images/Logo-Construction-Plurielles_NB.webp" class="img-mobile" alt="Au 46" width="100%"
                        height="auto">
                </div>

                <div class="image-project col-md-12 col-lg-6 d-flex justify-content-center align-items-center">
                    <img src="../images/Logo-Constructions-Plurielles-Spotify.webp" class="img-mobile" alt="Au 46"
                        width="100%" height="auto">
                </div>
            </div>
        </div>

    </main>
    <script>
        function horizontalScroll(event) {
            if (window.innerWidth >= 768) {
                event.preventDefault();
                const delta = Math.max(-1, Math.min(1, (event.wheelDelta || -event.detail)));
                document.querySelector('.scroll-container').scrollLeft -= delta * 40;
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-5p8Fk9+P5CDu5PZfklO1R/hFUBn26Hb8jKlJ8A+2+L4=" crossorigin="anonymous"></script>
